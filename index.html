<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="module" src="./main.js"></script>
		<link rel="stylesheet" href="./styles.css">
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<meta charset="utf-8">
		<title>beta121024</title>
	</head>
	<body>
		<form id="fileupload">
			<label for="upload">Upload Workspace</label>
			<input id="upload" name="upload" type="file">
		</form>
		<section id="indicators">
			<p class="notification" id="workspacenotification">Workspace Loaded</p>
			<div id="loaderping"></div>
		</section>
		<section id="debugmode">
			<input type="checkbox" name="checkdebug" id="checkdebug">
			<label for="checkdebug"> Launch in Debug Mode</label>
		</section>
		<section id="debugging">
			<input id="length" type="number" value="0.0">
			<input id="rotation" type="number" value="0">
			<input id="offsetx" type="number" value="0.0">
			<input id="offsety" type="number" value="0.0">
			<button id="debugBtn">Set Manna</button>
		</section>
		<section id="description">
			<h6>The Future of Text Lab WebXR Experiment - <span>Version beta121024</span></h6>
		</section>
		<!-- <section id="demotext">
			<p>This experimental demo is the result of eleven months of prototyping. It will continue to grow and change over the course of our two year project, and may no longer resemble this demo at the end. Your feedback helps shape the project, and is appreciated!</p>
		</section> -->
		<section id="libtext">
			<p>Select Library</p>
		</section>
		<section id="libchooser">
			<button id="ftlv5">FT Vol 5</button>
				<button id="ftlv5-save" class="libsave">demo</button>
			<button id="acm24">ACM 24</button>
				<button id="acm24-save" class="libsave">demo</button>
			<button id="acm22">ACM 22</button>
				<button id="acm22-save" class="libsave">demo</button>
		</section>
	</body>
</html>
