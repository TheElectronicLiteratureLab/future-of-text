<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="module" src="./main.js"></script>
		<link rel="stylesheet" href="./styles.css">
		<link rel="icon" type="image/x-icon" href="./favicon.ico">
		<meta charset="utf-8">
		<title>alpha81324</title>
	</head>
	<body>
		<form id="fileupload">
			<label for="upload">Upload Workspace</label>
			<input id="upload" name="upload" type="file">
		</form>
		<section id="indicators">
			<p class="notification" id="workspacenotification">Workspace Loaded</p>
			<div id="loaderping"></div>
		</section>
		<section id="debugmode">
			<input type="checkbox" name="checkdebug" id="checkdebug">
			<label for="checkdebug"> Launch in Debug Mode</label>
		</section>
		<section id="debugging">
			<input id="length" type="number" value="0.0">
			<input id="rotation" type="number" value="0">
			<input id="offsetx" type="number" value="0.0">
			<input id="offsety" type="number" value="0.0">
			<button id="debugBtn">manna</button>
		</section>
	</body>
</html>
